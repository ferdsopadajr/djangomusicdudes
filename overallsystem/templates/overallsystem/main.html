{% extends 'overallsystem/layout.html' %}
{% block sidebar %}
<!-- Sidebar -->
<div id="sidebar-wrapper">
	<ul class="sidebar-nav">
		<li class="sidebar-brand">
			<a href="/">Music<span>Dudes</span></a>
		</li>
		<li class="active">
			<a id="#browse"><i class="fas fa-home"></i>Browse</a>
		</li>
		<li>
			<a id="#playlists"><i class="fas fa-folders"></i>Playlists</a>
		</li>
		<li>
			<a id="#favorites"><i class="fas fa-heart"></i>Favorites</a>
		</li>
	</ul>
	<div class="cr_pl backend-btn">
		<a id="#backend"><i class="fas fa-cogs"></i>Back-end</a>
	</div>
	<div class="cr_pl">
		<a href="#create_playlist"><i class="far fa-plus-circle"></i>Create Playlist</a>
	</div>
</div>
<!-- Top Bar -->
<div class="top-bar">
	<div class="search">
		<div class="input-group">
			{{ form.search }}
			<div class="input-group-append">
				<i class="input-group-text fal fa-search"></i>
			</div>
		</div>
	</div>
	<div class="btn-group">
		<button class="btn dropdown-toggle fal fa-user-circle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</button>
		<div class="dropdown-menu dropdown-menu-right">
			<a id="account" class="dropdown-item">Account</a>
			<a id="logout" class="dropdown-item" href="/logout/">Log Out</a>
		</div>
	</div>
</div>
<!-- Controls Bar -->
<div class="controls-bar">
	<div class="controls-bar-left-center">
		<div class="controls-bar-left"></div>
		<div class="controls-bar-center">
			<div class="player-controls-buttons">
				<button class="fal fa-random" title="Enable shuffle" disabled></button>
				<button class="fal fa-step-backward" title="Previous" disabled></button>
				<button class="fas fa-play" title="Play" disabled></button>
				<button class="fas fa-pause sr-only" title="Pause"></button>
				<button class="fal fa-step-forward" title="Next" disabled></button>
				<button class="fal fa-repeat-alt" title="Enable repeat" disabled></button>
				<button class="fal fa-repeat-1-alt sr-only" title="Disable repeat"></button>
			</div>
			<div class="playback-bar">
				<div id="play-duration" class="playback-bar-progress-time">0:00</div>
				<div class="progress">
					<div id="playback-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="playback-bar-progress-time">0:00</div>
			</div>
		</div>
	</div>
	<div class="controls-bar-right">
		<div class="extra-controls">
			<button class="fal fa-bars" title="Queue"></button>
			<div class="volume-bar">
				<button class="fal fa-volume" aria-label="Mute"></button>
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Main View -->
<div class="main-view">
	{% include 'overallsystem/browse.html' %}
</div>
{% endblock %}
